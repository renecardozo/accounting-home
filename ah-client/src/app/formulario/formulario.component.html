<div class="container">
    <div class="row centered-form">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title centrar-titulo">Registro</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Nombre(s)">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Apellido(s)">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" name="user" id="user" class="form-control input-sm" placeholder="Nombre de Usuario">
              </div> 
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="E-mail">
              </div>

              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Contraseña">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group ">
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirmar Contraseña">
                  </div>
                </div>
              </div>

              <input type="submit" name="registro" value="Registrarse" class="btn btn-info btn-block">
              <input type="button" onclick=" location.href='./#/login'" name="iniSesion" value="Iniciar Sesión" class="btn btn-info btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
