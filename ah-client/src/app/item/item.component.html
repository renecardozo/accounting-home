<div class="view hm-black-strong">
  <div class="full-bg-img flex-center">
    <h1 class="h1-responsive wow fadeInDown text-center" data-wow-delay="0.2s">HOME APP</h1>
  </div>
</div>
<!--/.Mask-->

<!-- Main container-->
<div class="container ampliar-abajo">
  
  <div class="input-group">
    <label class="ah-label-item" for="rubroField" >Rubros</label>
    <input type="text" name="rubroField" [(ngModel)]="rubro" class="ah-input-text" placeholder="Ingrese aqui el nombre para actualizar o crear un rubro...">
    <span class="input-group-btn">
      <button class="ah-btn ah-style-btn" type="button" (click)="registerItem()">Registrar</button>
    </span>
  </div>
  
  <div class="table-container">
    <table>
      <tr>
        <th>Rubro</th>
        <th>Actualizar</th>
        <th>Borrar</th>
      </tr>
      <tr *ngFor="let item of rubros">
        <td>{{item.rubro}}</td>
        <td><i class="fa fa-pencil" aria-hidden="true" (click)="editItem(item)"></i></td>
        <td><i class="fa fa-trash" aria-hidden="true" (click)="deleteItem(item)"></i></td>
      </tr>
    </table>
  </div>
</div>
